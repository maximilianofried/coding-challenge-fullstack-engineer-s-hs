version: '3.8'

services:
  frontend:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - '3000:3000'
    environment:
      - REACT_APP_GRAPHQL_URI=http://backend:4000

  backend:
    build:
      context: ./server
    ports:
      - '4000:4000'
    environment:
      - MONGO_URI=mongodb://mongo:27017/rickmorty
    depends_on:
      - mongo

  mongo:
    image: mongo:latest
    ports:
      - '27017:27017'
    volumes:
      - mongo-data:/data/db

volumes:
  mongo-data:
